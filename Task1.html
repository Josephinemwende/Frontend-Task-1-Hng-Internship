<!DOCTYPE html>
<html lang="en">
    <head><title>Profile</title>
        <h1><em>Profile</em></h1>
        <meta charset ="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <hr>
            <div class = "container">
                <div class="left-elements">
                    <img data-testid ="slackDisplayImage" id="image" src="./image/profile-picture.jpg" alt="Josephine Mwenswa" width="200" height="150">
                    <p data-testid="slackUserName"><i><b>Josephine Mwenswa</b></i></p>
                    </div>
                <div class="right-elements">
                    <p data-testid ="currentDayOfTheWeek" id="day"></p>
                    <p data-testid = "currentUTCTime" id="time"></p>
                    <p data-testid ="myTrack">Frontend</p>
                    <p data-testid = "githubURL"><a href ="https://github.com/Josephinemwende">GitHub</a></p>
                </div>
            </div>
            <script>
                // display the current day of the week
                // create an array for the days of the week
                const daysOfTheWeek= ["Sunday", "Monday", "Tuesday","Wednesday", "Thursday", "Friday", "Saturday"];
                const currentDay = new Date();
                const currentDayOfTheWeek = daysOfTheWeek[currentDay.getDay()];
                document.getElementById("day").innerHTML = currentDayOfTheWeek;

                //display current time in milliseconds
                const currentTimeInMilliseconds = Date.now();
                document.getElementById("time").innerHTML = `${currentTimeInMilliseconds}`;
                
            </script>
        </body>
</html>
